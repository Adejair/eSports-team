<!-- wrapper -->
	<div id="wrapper">

		<section class="hero hero-panel" style="background-image: url(img/cover/cover-register.jpg);">
			<div class="hero-bg"></div>
			<div class="container relative">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-none margin-auto">
						<div class="panel panel-default panel-login">
							<div class="panel-heading">
								<h3 class="panel-title"><i class="fa fa-users"></i> Faça seu Cadastro</h3>
							</div>
							<div class="panel-body">
								<form novalidate name="formulario" class="row" ng-submit="submeter()">
									<div class="form-group input-icon-left">
										<i class="fa fa-user"></i>
										<input name="name" class="form-control" placeholder="Usuário" ng-model="usuario.name" required>
									</div>
									<div class="form-group input-icon-left">
										<i class="fa fa-envelope"></i>
										<input name="email" class="form-control" placeholder="Email" ng-model="usuario.email" required>
									</div>
									<div class="form-group input-icon-left">
										<i class="fa fa-lock"></i>
										<input name="password" class="form-control" placeholder="Senha" ng-model="usuario.senha" required>
									</div>

									<button type="submit" class="btn btn-primary btn-block" ng-disabled="formulario.$invalid">
										Cadastrar
									</button>

									<div class="form-actions">
										<div class="checkbox checkbox-primary">
											<input type="checkbox" id="checkbox">
											<label for="checkbox">Li e aceito os termos de uso.</label>
										</div>
									</div>
								</form>
							</div>
							<div class="panel-footer">
								Ja tem uma conta? <a href="/#/login">Faça login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- /#wrapper -->
